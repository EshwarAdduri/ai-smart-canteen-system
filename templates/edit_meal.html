{% extends "base.html" %}

{% block title %}Edit Meal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Meal</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_meal', meal_id=meal.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Meal Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ meal.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3">{{ meal.description }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="breakfast" {% if meal.category == 'breakfast' %}selected{% endif %}>Breakfast</option>
                                    <option value="lunch" {% if meal.category == 'lunch' %}selected{% endif %}>Lunch</option>
                                    <option value="dinner" {% if meal.category == 'dinner' %}selected{% endif %}>Dinner</option>
                                    <option value="snack" {% if meal.category == 'snack' %}selected{% endif %}>Snack</option>
                                    <option value="beverage" {% if meal.category == 'beverage' %}selected{% endif %}>Beverage</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price (Â£) *</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" value="{{ meal.price }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock *</label>
                            <input type="number" class="form-control" id="stock" name="stock" 
                                   min="0" value="{{ meal.stock }}" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_available" 
                                   name="is_available" {% if meal.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="is_available">
                                Available for Order
                            </label>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Meal
                            </button>
                            <a href="{{ url_for('manage_meals') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
